{% extends 'base.html' %}
{% block title %}{{object.name}} Dataset Delete?{% endblock %}

{% block content %}

    <legend><h3 class="text-danger">Delete {{ object }} Dataset?</h3></legend>
    <p>Are you sure you want to delete this dataset? Please confirm.</p>
    <div style="margin-top: 25px;">
        <form action="" method="post">
            {% csrf_token %}
            <input class="btn btn-default" type="button" value="Cancel" onclick="window.history.go(-1);"/>
            <input class="btn btn-danger pull-right" type="submit" value="Confirm"/>
        </form>
    </div>

{% endblock content %}
