sudo: required
language: python
python:
  - '3.6'
services:
  - docker
install:
  - pip3 install -r requirements/test.txt
  - pip3 install wheel
script:
  - python3 setup.py test
  - export APP_VERSION=$(git describe --always)
  - echo $APP_VERSION   
deploy:
  provider: pypi
  user: novavic
  server: https://test.pypi.org/legacy/
  distributions: bdist_wheel
  dist: python
  package_glob: dist/*.whl
  on:
    tags: true
  password:
    secure: 
after_deploy:
  - bash worker/after_deploy.sh
env:
  global:
  - secure: 
  - secure: 
